{% extends 'base.html' %}


{% block content %}

<h1>Reset password</h1>

{% if form.non_field_errors %}
<ul>
    {% for error in form.non_field_errors %}
    <li>{{ error|safe }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="{% url 'accounts:password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
</form>

{% endblock %}
